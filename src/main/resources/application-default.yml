ebean:
  dbScheme: spring_demo
  migration:

    run: true       # run database migrations on startup

datasource:
  url: jdbc:mysql://127.0.0.1:3306/spring_ebean?useUnicode=true&characterEncoding=utf8
  username: root
  password: 123456
  driver-class-name: com.mysql.cj.jdbc.Driver

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true